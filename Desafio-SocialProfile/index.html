<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div  id="container">
    <img src="assets/images/avatar-jessica.jpeg" alt="Foto avatar">
    <h1>Jessica Randall</h1>
    <p id="location">London, United Kingdom</p>
    <p id="perfil">"Front-end developer and avid reader."</p>
    <button>
      <p class="buttons">GitHub</p>
    </button>
    <button>
      <p class="buttons">Frontend Mentor</p>
    </button>
    <button>
      <p class="buttons">LinkedIn</p>
    </button>
    <button>
      <p class="buttons">Twitter</p>
    </button>
    <button>
      <p class="buttons">Instagram</p>
    </button>
  </div>
</body>
</html>
