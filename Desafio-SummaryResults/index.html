<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="container">
      <div id="result">
        <p>Your Result</p>
        <div id="numbera">
          <p id="numberb"><strong>76</strong></p>
          <p id="numberc">of 100</p>
        </div>
        <h1>Great</h1>
        <p id="ph">You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
      </div>
      <div id="summary">
        <h1>Summary</h1>
        <div id="reaction">
          <img src="assets/images/icon-reaction.svg" alt="icone Reaction"><p class="name"> <strong>Reaction</strong></p>
          <p class="value"><strong>80</strong> / 100</p>
        </div>
        <div id="memory">
          <img src="assets/images/icon-memory.svg" alt="memory icon"><p class="name"><strong>Memory</strong></p>
          <p class="value"><strong>92</strong> / 100</p>
        </div>
        <div id="verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon"><p class="name"><strong>Verbal</strong></p>
          <p class="value"><strong>61</strong> / 100</p>
        </div>
        <div id="visual">
          <img src="assets/images/icon-visual.svg" alt="visual icon"><p class="name"><strong>Visual</strong></p>
          <p class="value"><strong>72</strong> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
